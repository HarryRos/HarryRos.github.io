---
layout: default
title: Projects
navigation_weight: 2
---

<div class="container">
	<div class="blog-posts">
		{% for post in site.posts %}
			{% if post.category == "Projects" %}
				<div class="blog-post spacing">
					<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
					<!--
					<p class="summary">
						{{ post.category }}
						<span class="date">
							{{ post.date | date: '%B %d, %Y' }}
						</span>
					</p>
					-->
					{{ post.excerpt }}
				</div>
			{% endif %}
		{% endfor %}
	</div>
</div>
