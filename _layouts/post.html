---
layout: default
---
<div class="container">
	<h2 class="spacing">{{ page.title }}</h2>

	<div class="blog-post spacing">
		<p class="summary">
			{% if include.skills %}
				{% for skill in include.skills %}
					{% capture skill %}{{ skill }}{% endcapture %}
					{% include skill_badge.html skill=skill %}
				{% endfor %}
			{% endif %}
		</p>
		{{ content }}
	</div>
</div>
