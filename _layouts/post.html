---
layout: default
---
<div class="container">
	<h2 class="spacing">{{ page.title }}
		{% if page.skills %}
			{% for skill in page.skills %}
				<span class="badge-pill badge-secondary">{{ skill }}</span>
			{% endfor %}
		{% endif %}
	</h2>

	<div class="blog-post spacing">
		<p class="summary">{{ page.category }}</p>
		{{ content }}
	</div>
</div>
