---
layout: default
---
<div class="container">
<div class="row">
	
	<div class="blog-post spacing">
		<h2 class="spacing">{{ page.title }}</h2>
		<p>
			{% if page.skills %}
				{% for s in page.skills %}
					{% capture askill %}{{ s }}{% endcapture %}
					{% include skill_badge.html skill=askill %}
				{% endfor %}
			{% endif %}
		</p>
		{{ content }}
	</div>

</div>

</div>
